<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quin Quin đẹp gái</title>
</head>

<body>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById("output");

        for (let i = 0; i < 10000; i++) {
            const line = document.createElement("p");
            line.textContent = (i % 2 === 0) ? "Quin Quin đẹp gái" : "Quin Quin là số 1";
            outputDiv.appendChild(line);
        }
    </script>
</body>

</html>
